		<section id="vragenlijst-main">
			<h1>Questionnaiare</h1>


			<div class="vragenlijst-box">
				<p>
					
				</p>

				<img src="../images/vragenlijst.png" alt="Info" class="right" />
			</div>

		<section id="vragenlijst-form">
			<div class="error">error</div>
			<form action="">
				<div class="form-group">
					<label for="name">Name</label>
					<input
						type="text"
						id="name"
						name="name"
						required
						placeholder="David Beckham"
					/>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						required
						placeholder="example@hotmail.com"
					/>
				</div>

				<div class="form-group">
					<label class="qu1">Do you visit other grocery stores? 
					</label>
					<div class="radio-group">
						<div class="answer">
							<input type="radio" id="qu1an1" name="qu1" value="3" />
							<label for="qu1an1">never</label>
						</div>

						<div class="answer">
							<input type="radio" id="qu1an2" name="qu1" value="2" />
							<label for="qu1an2">sometimes</label>
						</div>

						<div class="answer">
							<input type="radio" id="qu1an3" name="qu1" value="1" />
							<label for="qu1an3"
								>always a diffrent one</label
							>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="qu2"
						>Do you consider prices important for in what grocery store you are shopping? 						</label
					>
					<div class="radio-group">
						<div class="answer">
							<input type="radio" id="qu2an1" name="qu2" value="3" />
							<label for="qu2an1"
								>no</label
							>
						</div>

						<div class="answer">
							<input type="radio" id="qu2an2" name="qu2" value="2" />
							<label for="qu2an2"
								>with some prducts I find it important</label
							>
						</div>

						<div class="answer">
							<input type="radio" id="qu2an3" name="qu2" value="1" />
							<label for="qu2an3">yes, totally</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="qu3">Do you use a vehicle for grocery shopping?</label>
					<div class="radio-group">
						<div class="answer">
							<input type="radio" id="qu3an1" name="qu3" value="3" />
							<label for="qu3an1"
								>no</label
							>
						</div>

						<div class="answer">
							<input type="radio" id="qu3an2" name="qu3" value="2" />
							<label for="qu3an2"
								>sometimes, it depends
							</label>
						</div>

						<div class="answer">
							<input type="radio" id="qu3an3" name="qu3" value="1" />
							<label for="qu3an3">always</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="qu4"
						>Would you think this would be useful? 
						</label
					>
					<div class="radio-group">
						<div class="answer">
							<input type="radio" id="qu4an1" name="qu4" value="3" />
							<label for="qu4an1"
								>no, i wouldn't use it</label
							>
						</div>

						<div class="answer">
							<input type="radio" id="qu4an2" name="qu4" value="2" />
							<label for="qu4an2"
								>maybe
							</label>
						</div>

						<div class="answer">
							<input type="radio" id="qu4an3" name="qu4" value="1" />
							<label for="qu4an3"
								>yes, i would us it</label
							>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="qu5">Would you change your current shopping behaviour if this app launches?</label>
					<div class="radio-group">
						<div class="answer">
							<input type="radio" id="qu5an1" name="qu5" value="3" />
							<label for="qu5an1"
								>no</label
							>
						</div>

						<div class="answer">
							<input type="radio" id="qu5an2" name="qu5" value="2" />
							<label for="qu5an2"
								>It depends on availability of the stores
							</label>
						</div>

						<div class="answer">
							<input type="radio" id="qu5an3" name="qu5" value="1" />
							<label for="qu5an3"
								>yes</label
							>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="qu6"
						>Would you pay for an app like ours?</label
					>
					<div class="radio-group">
						<div class="answer">
							<input type="radio" id="qu6an1" name="qu6" value="3" />
							<label for="qu6an1">no, i wouldn't</label>
						</div>

						<div class="answer">
							<input type="radio" id="qu6an2" name="qu6" value="2" />
							<label for="qu6an2"
								>It depends on the price
							</label>
						</div>

						<div class="answer">
							<input type="radio" id="qu6an3" name="qu6" value="1" />
							<label for="qu6an3"
								>yes, i would	</label
							>
						</div>
					</div>
				</div>
 
				<button class="send-mail">
					Send
				</button>
			</form>
